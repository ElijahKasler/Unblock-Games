    <script>
      let games = [];
      fetch("config/games.json")
      .then((response) => response.json())
      .then((data) => {
        games = data;
        const container = document.getElementById("game-container");
        data.forEach((project) => {
          const game = document.createElement("a");
          game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
            <div class="game-tile">
              <img class="game-icon" src="${project.imgSrc}" alt="icon" />
              <p class="game-title">${project.title}</p>
              </div>`;
              container.appendChild(game);
          });
          document.getElementById("loader").style.display = "none";
        })
        .catch((error) => console.error("Error:", error));

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
            <div class="game-tile">
              <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
              <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
        }
        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function () {
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            backToTopButton.style.display = "block";
          } else {
          backToTopButton.style.display = "none";
        }
      };

      backToTopButton.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>

    <script>
        const encodedPassword = 'NTM3MjQ5MzI=';
        const correctPassword = atob(encodedPassword);
        
        let keySequence = [];

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && keySequence.length > 0) {
                keySequence = []; // Reset sequence if Escape key is pressed
            }
            keySequence.push(event.key);
            if (keySequence.length > 3) keySequence.shift();
            if (keySequence.toString() === ['ArrowUp', 'ArrowDown', '1'].toString()) {
                const popup = document.getElementById('secretPopup');
                popup.style.display = 'block';
            } else if (keySequence.toString() === ['Escape', '1'].toString()) {
                hideMenu();
            }
        });

        document.getElementById('unlockButton').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const passwordContainer = document.getElementById('passwordContainer');
            const extraButtons = document.getElementById('extraButtons');
            const developerSettings = document.getElementById('developerSettings');
            
            if (passwordInput === correctPassword) {
                alert('Access granted!');
                passwordContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                developerSettings.style.display = 'block';
                extraButtons.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Draggable Popup
        const popup = document.getElementById('secretPopup');
        let isDragging = false;
        let offsetX, offsetY;

        popup.addEventListener('mousedown', function(e) {
            isDragging = true;
            offsetX = e.clientX - popup.getBoundingClientRect().left;
            offsetY = e.clientY - popup.getBoundingClientRect().top;
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                popup.style.left = `${e.clientX - offsetX}px`;
                popup.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
        });

        function hideMenu() {
            const popup = document.getElementById('secretPopup');
            popup.style.display = 'none';
        }
    </script>
