<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Game</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #666;
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Add Your Game</h1>
    <p>Use the form below to submit the name of the game you want to add:</p>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeC6kL0VAFMkCi40-iUV4vEaewVRYs0dUiSqpncyEny3CE6rg/viewform?usp=pp_url&entry.1758295364=Game" method="POST">
      <label for="gameName">Game Name:</label><br>
      <input type="text" id="gameName" name="entry.1758295364" required><br><br> <!-- Replace "entry.1234567890" with the actual entry ID for your Google Form -->
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
