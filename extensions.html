    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #passwordOverlay h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #passwordInput {
            padding: 15px;
            width: 250px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background: #e94560;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d83b52;
        }

        #errorMessage {
            color: #ff4b5c;
            font-size: 0.9em;
            margin-top: 15px;
            display: none;
        }

        #content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

    <script>
        const correctPassword = 'ilikemen69'; // Replace with your actual password

        function checkLoginStatus() {
            const passwordOverlay = document.getElementById('passwordOverlay');
            const content = document.getElementById('content');

            // Check if the login cookie is set
            if (document.cookie.split(';').some(item => item.trim().startsWith('loggedIn='))) {
                showContent();
            }
        }

        function validatePassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (inputPassword === correctPassword) {
                // Set a cookie to remember that the user has logged in
                document.cookie = "loggedIn=true; path=/";

                // Hide the overlay and show the content
                showContent();
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function showContent() {
            const passwordOverlay = document.getElementById('passwordOverlay');
            const content = document.getElementById('content');

            passwordOverlay.classList.add('hidden');
            content.style.display = 'block';
        }
    </script>
