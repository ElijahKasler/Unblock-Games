<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #passwordOverlay h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #passwordInput {
            padding: 15px;
            width: 250px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background: #e94560;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d83b52;
        }

        #errorMessage {
            color: #ff4b5c;
            font-size: 0.9em;
            margin-top: 15px;
            display: none;
        }

        #content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #clearCookiesButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4b5c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #clearCookiesButton:hover {
            background: #d83b52;
        }
    </style>
</head>
<body>
    <div class="overlay" id="passwordOverlay">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="validatePassword()">Submit</button>
        <p id="errorMessage">Incorrect Password. Try again.</p>
    </div>

    <script>
        const correctPassword = 'ilikemen69'; // Replace with your actual password

        function validatePassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === correctPassword) {
                document.getElementById('passwordOverlay').classList.add('hidden');
                document.getElementById('content').style.display = 'block';
                localStorage.setItem('authenticated', 'true');
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function clearCookies() {
            localStorage.removeItem('authenticated');
            location.reload(); // Reload to show the password prompt again
        }

        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('authenticated');
            if (isAuthenticated !== 'true') {
                document.getElementById('passwordOverlay').classList.remove('hidden');
            } else {
                document.getElementById('content').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', checkAuthentication);
    </script>
